{% extends 'base.html' %}

{% block container %}

<form id="newrelationform" class="form-horizontal" method="POST">
<input id="_csrf_token" name="_csrf_token" type="hidden" value="{{ csrf_token() }}" />
<div class="col-lg-6">
<div class="well bs-component">
  <fieldset>
    <legend>New Relation</legend>
    <div class="form-group">
      <label for="name" class="col-lg-3 control-label">Name</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="group" class="col-lg-3 control-label">Email</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" id="group" name="group" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="value" class="col-lg-3 control-label">Budget</label>
      <div class="col-lg-9">
        <div id="valwrap" class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-euro" aria-hidden="true"></span></span>
          <input id="value" name="value" type="text" class="form-control" placeholder="Budget">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputOther" class="col-lg-3 control-label">Behaviour</label>
      <div class="col-lg-9">
        <div id="inputOther" class="checkbox">
          <label class="col-md-12">
            <input name="send_transaction" type="checkbox"> Send transactions
          </label>
          <label class="col-md-12">
            <input name="send_transaction_updates" type="checkbox"> Send transaction updates
          </label>
            <label class="col-md-12">
            <input name="send_budget_warnings" type="checkbox"> Send budget warnings
          </label>
        </div>
      </div>
    </div>
      <div class="form-group">
      <div class="col-lg-9 col-lg-offset-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</div>
</div>
</form>

{% endblock %}

{% block scripts %}
{{ super() }}
{% endblock %}
