{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block container %}
<div class="col-md-8">
    <div class="jumbotron">
        <h1>Inventory management program</h1>
    </div>
</div>
<div class="col-md-4">
    <form class="form-signin" action="{{ url_for('home.index.login') }}{% if 'next' in request.args %}?next={{ request.args.get('next') }}{% endif %}" method="POST">
        <h2 class="form-signin-heading">Login</h2>
        {{ form.csrf_token }}
        {{ form.username(class_="form-control", placeholder="Username") }}
        {{ form.password(class_="form-control", placeholder="Password") }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
{% endblock %}
